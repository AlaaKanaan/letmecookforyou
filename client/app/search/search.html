<div class="container">
    <div class="row">
        <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
            <ul class="event-list">
                <li ng-repeat="event in vm.events">
                    <time datetime="{{event.when | date : 'd-MMM-yyy'}}">
                        <span class="day">{{event.when | date : 'd'}}</span>
                        <span class="month">{{event.when | date : 'MMM'}}</span>
                        <span class="year">{{event.when | date : 'yyyy'}}</span>
                        <span class="time">{{event.when | date : 'HH'}}</span>
                    </time>
                    <img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" />
                    <div class="info">
                        <h2 class="title">{{event.meal_name }}</h2>
                        <p class="desc">{{event.description }}</p>
                        <ul>
                            <li style="width:25%;"><a href="#website"><span class="fa fa-user"></span> {{event.host.username}}</a></li>
                            <li style="width:25%;"><span class="fa fa-clock-o"></span> {{event.when | date : 'HH:mm'}}</li>
                            <li style="width:25%;"><span class="fa fa-map-marker"></span> Near {{ event.city }}</li>
                            <li style="width:25%;"><span class="fa fa-tags"></span> <span ng-repeat="tag in event.tags">{{tag.name}} </span></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
