
<div class="jumbotron">
    <form class="form-horizontal">
        <fieldset>

            <div class="form-group">
                <label class="col-md-4 control-label" for="addressCity">City</label>
                <div class="col-md-2">
                    <div class="form-group col-md-12">
                        <input ng-model="vm.city" class="form-control" name="addressCity" id="addressCity"/>
                    </div>
                </div>
                <label class="col-md-1 control-label" for="addressCountry">Country</label>
                <div class="col-md-4">
                    <div class="form-group col-md-4">
                        <select ng-model="vm.country" name="addressCountry" id="addressCountry" class="form-control form-control-lg"><option value="">Select Country</option><option value="{{country.id}}" ng-repeat="country in vm.countries">{{country.name}}</option></select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="dateFilter">Pick A Date</label>
                <div class="col-md-4">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal col-sm-7 col-sm-offset-2" action="" method="post">
                                <div class="form-group registration-date">
                                    <div class="input-group registration-date-time">
                                        <span class="input-group-addon" id="basic-addon1"><span class="fa fa-calendar" aria-hidden="true"></span></span>
                                        <input ng-model="vm.when" class="form-control" name="registration_date" id="registration-date" type="datetime">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="mealName">Meal Name</label>
                <div class="col-md-4">
                    <div class="form-group col-md-4">
                        <input ng-model="vm.meal_name" class="form-control" name="mealName" id="mealName"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="whosePlace">Whose Place</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="whosePlace-0">
                            <input ng-model="vm.whose_place" type="radio" name="whosePlace" id="whosePlace-0" value="1" checked="checked">
                            Your Place
                        </label>
                    </div>
                    <div class="radio">
                        <label for="whosePlace-1">
                            <input ng-model="vm.whose_place" type="radio" name="whosePlace" id="whosePlace-1" value="2">
                            Their Place
                        </label>
                    </div>
                    <div class="radio">
                        <label for="whosePlace-2">
                            <input ng-model="vm.whose_place" type="radio" name="whosePlace" id="whosePlace-2" value="3">
                            Other Place
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="whoPays">Who Pays</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="whoPays-0">
                            <input ng-model="vm.who_pays" type="radio" name="whoPays" id="whoPays-0" value="1" checked="checked">
                            I Pay
                        </label>
                    </div>
                    <div class="radio">
                        <label for="whoPays-1">
                            <input ng-model="vm.who_pays" type="radio" name="whoPays" id="whoPays-1" value="2">
                            You Pay
                        </label>
                    </div>
                    <div class="radio">
                        <label for="whoPays-2">
                            <input ng-model="vm.who_pays" type="radio" name="whoPays" id="whoPays-2" value="3">
                            We Split
                        </label>
                    </div>
                </div>
            </div>

            <div ng-if="vm.who_pays!=1" class="form-group">
                <label class="col-md-4 control-label" for="priceInput">How much will it cost</label>
                <div class="form-group">
                    <label class="sr-only" for="inputAmount"></label>
                    <div class="input-group col-md-2">
                        <div class="input-group-addon">$</div>
                        <input ng-model="vm.cost_estimate" type="text" class="form-control" id="inputAmount" placeholder="Amount">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="eventDescriptionArea">Add A Description</label>
                <fieldset class="form-group col-md-4">
                    <textarea ng-model="vm.description" class="form-control" id="eventDescriptionArea" rows="3"></textarea>
                </fieldset>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="tagInput">Pick Tags</label>
                <div class="col-md-4">
                    <input ng-model="vm.tags" id="tagInput" name="tagInput" type="search" placeholder="Your Tags Here" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="submitButton"></label>
                <div class="col-md-4">
                    <button ng-click="vm.submit()" id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
